version: '3.8'

services:
  prebid-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Main API port
      - "8060:8060"  # Admin port
    environment:
      - JAVA_OPTS=-Xmx1g -Xms512m
    volumes:
      # Mount custom configuration (create these directories if needed)
      - ./config:/app/prebid-server/conf
      - ./data:/app/prebid-server/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - prebid-network

networks:
  prebid-network:
    driver: bridge
